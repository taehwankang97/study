<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>계산기</title>
  <link rel="stylesheet" href="계산기.css">
</head>
<body>
  <div class="calculator">
    <div class="row">
      <label for="input1">첫번째</label>
      <input type="number" id="input1">
    </div>
    <div class="row">
      <label for="input2">두번째</label>
      <input type="number" id="input2">
    </div>
    <div class="row button-row">
    <button onclick="plusFn()"> + </button>
    <button>-</button>
    <button>*</button>
    <button>/</button>
    <button>%</button>
    <button>*2</button>
    <button>x<sup>2</sup></button>
  </div>
  

  <div class="row ">
    <h2>
      결과 값 : <span id="calcResult"></span>
    </h2>
  </div>
</div>










  <script src="계산기.js"></script>
</body>
</html>
